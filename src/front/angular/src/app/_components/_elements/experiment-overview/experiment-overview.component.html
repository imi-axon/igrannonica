<div id="grid">
    
    <div id="datasetDisplay" *ngIf="showsDataset">
        <!-- TABELA -->
        <div id="datasetContainer">
            <data-set-table #dataset></data-set-table>
        </div>
        
        <!-- KONTROLE ISPOD TABELE -->
        <div id="controls" >
            <page-controls #pageControls (ChangePageEvent)="ChangeDatasetPage($event)"></page-controls>
        </div>
    </div>
    
    <div id="datasetInput" *ngIf="showsFileInput">
        <app-file-input #fileInput (fileSubmited)="UploadDatasetFile($event)"></app-file-input>
    </div>
    
    <!-- OPIS PANEL -->
    <div id="descriptionContainer">
        <div id="descriptionHeader">
            <img [src]="owner.Photo">
            
            <div>
                <h2> {{owner.Name}} {{owner.Lastname}} </h2>
                <p> @{{owner.Username}} </p>
            </div>
            
        </div>

            <h2>{{"experiment.opis"|translate}}</h2>

        </div>
        
        <label for="publicCheckbox"> {{"experiment.javni" |translate}} </label>
        <input #publicCheckbox type="checkbox" id="publicCheckbox" (change)="SendEditProject()" [checked]="project.Public.toString() == 'True'">
