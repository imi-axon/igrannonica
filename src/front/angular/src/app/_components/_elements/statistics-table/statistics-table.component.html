<table>
    
    <thead>
        <!-- RED ZA KOLONE -->
        <tr>
            <th scope="col">
                
            </th>
            
            <th scope="col" *ngFor="let column of columns">
                {{column}}
            </th>
        </tr>
    </thead>
    
    <tbody>
        <!-- RED PODATAKA -->
        <tr *ngFor="let i = index; let row of statistics">
            
            <td class="firstCol">
                {{"statistics-table." + statisticsCols[i] | translate}}
            </td>
            
            <!-- CELIJA U REDU -->
            <td *ngFor="let cell of row">
                
                <span *ngIf="i < (statistics.length - 1)"> 
                    {{cell | number : '.2-2'}} 
                </span>
                
                <span *ngIf="i == (statistics.length - 1)"> 
                    {{cell}} 
                </span>
                
            </td>

        </tr>
    </tbody>

</table>
