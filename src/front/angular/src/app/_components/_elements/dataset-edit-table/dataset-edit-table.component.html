<table *ngIf="columnsMeta && topLevelHeaders && columnsTop">
    
    <thead>
        
        <!-- RED ZA METAPODATKE -->
        <tr>
            <th scope="col" *ngFor="let i = index; let column of columnsTop" [attr.colspan]="column.span" [class.selectedColumnTH]="selectedColumns.includes(column.text)"
            [class.oneHotCellTH]="column.text != '' && !topLevelHeaders.num.includes(column.text) && !topLevelHeaders.cat.includes(column.text)"
            (click)="SelectDeselectMeta(i, column);">
                {{column.text}}
            </th>
        </tr>
        
        <!-- RED ZA HEDERE -->
        <tr>
            <!-- <th scope="col" (click)="SelectDeselectAllColumns()"> </th> -->
            <th scope="col" *ngFor="let column of columns" [class.selectedColumnTH]="selectedColumns.includes(column)" (click)="SelectDeselectColumn(column, columnsMeta[column].type)">
                {{column + ' : ' + columnsMeta[column].type}}
            </th>
            
            
        </tr>

    </thead>
    
    <tbody>
        <!-- RED PODATAKA -->
        <tr *ngFor="let i = index; let row of dataset">
            
            <!-- <td> </td> -->
            
            <!-- CELIJA U REDU -->
            <td *ngFor="let j = index; let cell of GetRowData(row)" [class.selectedColumnTR]="selectedColumns.includes(GetRowKeys(row)[j])"  
            [class.nullCellTR]="cell == 'NA' || cell == ''">
                {{cell}}
            </td>

        </tr>
    </tbody>

</table>
