<div class="container mt-md-5 p-5 bg-white rounded-3 shadow-sm border" style="max-width: 50em;">
  <h2 class="text-center pb-5">{{"login.login"|translate}} </h2>
  <form #f="ngForm" (ngSubmit)="onSubmit(f)" autocomplete="off">
    <div class="mb-3">
      <!-- <label for="exampleInputEmail1" class="form-label">Username</label> -->
      <input  type="text" placeholder="{{'login.username_placeholder'|translate}}" name="username" ngModel required #username="ngModel" [(ngModel)]="login.username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
      [class.invalid]="(username.touched || username.dirty ) && invalidUsername" (blur)="checkUsername()" (input)="checkUsername()">
    </div>
    <div class="mb-3">
      <!-- <label for="exampleInputPassword1" class="form-label">Lozinka</label> -->
      <input type="password" placeholder="{{'login.password_placeholder'|translate}}" name="pass" ngModel required #pass="ngModel" [(ngModel)]="login.password" class="form-control" id="exampleInputPassword1"
      [class.invalid]="pass.touched && invalidPass" (blur)="checkPass()" (input)="checkPass()">
    </div>
    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">{{"login.zapamti_me"|translate}}</label>
    </div>
    <button type="submit" [disabled]="f.invalid || invalidPass || invalidUsername" class="btn btn-primary">{{"login.dugme"|translate}}</button>
    <p *ngIf="isSignUpFailed" class="small fw-bold mt-2 pt-1 mb-0 text-danger">{{"login.login-greska"|translate}}</p>
    <div class="text-center text-lg-start mt-4 pt-2">
      <!-- Text - Pogresna lozinka -->
      <!-- <p *ngIf="invalidUsername" class="small fw-bold mt-2 pt-1 mb-0 text-danger"> Pogresan username </p>
      <p *ngIf="invalidPass" class="small fw-bold mt-2 pt-1 mb-0 text-danger"> Pogresna lozinka </p> -->
      </div>
    <div class="mb-3 mt-3">

        <p>{{"login.register1"|translate}}<a href="/registration" class="link-danger">{{"login.register2"|translate}}</a></p>
        <p>{{"login.forgot1"|translate}} <a href="/input-username" class="link-danger">{{"login.forgot2"|translate}}</a></p>

    </div>
</form>
</div>
