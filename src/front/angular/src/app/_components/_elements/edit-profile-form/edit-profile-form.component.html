
    <div class="container mt-md-5  p-5 bg-white rounded-3 shadow-sm border" style="max-width: 50em;">
        <h2 class="text-center pb-5">Edit Profile</h2>
        
        <form method="POST" novalidate #form="ngForm" (submit)="SubmitEdit()" autocomplete="off">
            
            
            <div class="row mb-3">
                
                <div class="col form-group">
                    <input type="text" class="form-control"  placeholder="{{'register.firstname_placeholder'|translate}}" name="firstname" #name="ngModel" [(ngModel)]="edit.firstname"
                        required [class.invalid]="name.touched && registrationCheck.invalidName" (blur)="checkName()" (input)="checkName()">
                </div>
                
                <div class="col form-group">
                    <input type="text" class="form-control" placeholder="{{'register.lastname_placeholder'|translate}}" name="lastname" #lastName="ngModel" [(ngModel)]="edit.lastname"
                    required [class.invalid]="lastName.touched && registrationCheck.invalidLastname" (blur)="checkLastname()" (input)="checkLastname()">
                </div>
            </div>
            
            <div class="form-group mb-3">
                <input type="text" class="form-control" placeholder="{{'register.username_placeholder'|translate}}" name="username" #username="ngModel" [(ngModel)]="edit.username"
                required [class.invalid]="username.touched && registrationCheck.invalidUsername" (blur)="checkUsername()" (input)="checkUsername()">
            </div>
            
            <div class="form-group mb-3">
                <input type="email" class="form-control" placeholder="{{'register.email_placeholder'|translate}}" name="email" #email="ngModel" [(ngModel)]="edit.email"
                required [class.invalid]="email.touched && registrationCheck.invalidEmail" (blur)="checkEmail()" (input)="checkEmail()">
            </div>

            <div class="form-group mb-3">
                <input type="password" class="form-control" placeholder="{{'register.password_placeholder'|translate}}" name="oldpassword" #oldpassword="ngModel" [(ngModel)]="edit.oldpassword"
                required [class.invalid]="oldpassword.touched && registrationCheck.invalidOldPassword" (blur)="checkOldPassword()" (input)="checkOldPassword()">
            </div>

            <div class="form-group mb-3">
                <input type="password" class="form-control" placeholder="{{'register.password_placeholder'|translate}}" name="newpassword" #newpassword="ngModel" [(ngModel)]="edit.newpassword"
                required [class.invalid]="newpassword.touched && registrationCheck.invalidPassword" (blur)="checkPassword()" (input)="checkPassword()">
            </div>
            
            <div class="form-group mb-3">
                <input type="password" class="form-control" placeholder="{{'register.password2_placeholder'|translate}}" name="passwordAgain" [(ngModel)]="passwordAgain"
                required [class.invalid]="newpassword.touched && registrationCheck.invalidPasswordAgain" (blur)="checkPasswordAgain()" (input)="checkPasswordAgain()">
            </div>
            
            <div class="form-group mb-3">
                <p class="lozinka-info">
                    {{'register.obavestenje1-1'|translate}} <br> {{'register.obavestenje1-2'|translate}}
                </p>
                <p *ngIf="isSignUpFailed" style="color: #FF0000; font-size: 12px;"> {{errorMessage}} </p>
            </div>

            <div class="form-group mb-3">
                <input type="submit" name="submit" class="btn btn-primary" value="Edit" [disabled]="registrationCheck.invalidRegistration">
            </div>
            
        </form>
        
    </div>
