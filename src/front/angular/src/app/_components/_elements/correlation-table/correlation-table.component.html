<div class="container">
    <div class="tabela">
        
        <table class="tabela1 table table-bordered table-hover table-responsive ">
            
            <thead>
                <!-- REZ NA NAZIVE KOLONA -->
                <tr class=""> 
                    
                    <!-- DODATNA KOLONA-->
                    <th class="">
                        
                    </th>
                    
                    <th scope="col" *ngFor="let column of headers"> 
                        {{column}}
                    </th> 
                </tr>
            </thead>
            
            <tbody>
                
                <tr *ngFor="let row of headers; let i = index">
                    
                    <!-- CELIJE ZA NAZIV REDOVA -->
                    <td class="">
                        {{row}}
                    </td>
                    
                    <!-- CELIJE IZ KORELACIONE TABELE -->
                    <td class="" *ngFor="let cell of correlationMatrix[i]" [ngStyle]="GetCorrelationColor(cell)" >
                        {{cell}}
                    </td>
                    
                </tr>
                
            </tbody>
            
        </table>
    </div>
</div>
