<div id="grid">
    
    
    <div id="firstRow">
        
        <!-- KORELACIONA TABELA -->
        <div id="correlationContainer">
            <correlation-table #correlationComponent></correlation-table>
        </div>
        
        
        <!-- GRAFIK -->
        <div id="statisticsGraph">
            
        </div>
    </div>
    
    
    <div id="editSection">
        
        <!-- DATASET I KONTROLE ZA STRANU -->
        <div id="leftColumn">
            
            <!-- EDIT OPCIJE -->
            <div id="optionsContainer">
                
                <div class="optionsWrapper">
                    
                    <div class="optionsDropdown">
                        Fill
                        
                        <svg class="dropdownIcon" width="18" height="10" viewBox="0 0 18 10" fill="none">
                            <path d="M1 1L8.90661 8L17 1" stroke="white" stroke-width="2"/>
                        </svg>
                        
                        <ul class="submenu">
                            <li><button> Columns with Average </button></li>
                            <li><button> Columns with Median </button></li>
                            <li><button> Columns with most common </button></li>
                        </ul>
                    </div>
                    
                    <div class="optionsDropdown">
                        Remove
                        
                        <svg class="dropdownIcon" width="18" height="10" viewBox="0 0 18 10" fill="none">
                            <path d="M1 1L8.90661 8L17 1" stroke="white" stroke-width="2"/>
                        </svg>
                        
                        <ul class="submenu">
                            <li><button> Selected columns </button></li>
                            <li><button> Rows with nulls </button></li>
                            <li><button> Duplicate rows </button></li>
                        </ul>
                    </div>
                    
                    <div class="optionsDropdown">
                        Encode
                        
                        <svg class="dropdownIcon" width="18" height="10" viewBox="0 0 18 10" fill="none">
                            <path d="M1 1L8.90661 8L17 1" stroke="white" stroke-width="2"/>
                        </svg>
                        
                        <ul class="submenu">
                            <li><button> OneHot Encoding </button></li>
                            <li><button> Label Encoding </button></li>
                        </ul>
                    </div>
                    
                </div>
                
                <button class="downloadButton"> 
                    Download
                    <svg class="downloadIcon" width="13" height="16" viewBox="0 0 13 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M6.33923 11.3636V0M6.33923 11.3636L1 6.81818M6.33923 11.3636L12 6.81818M1 15H12" stroke="white" stroke-width="2" stroke-linejoin="bevel"/>
                    </svg>
                </button>
                    
            </div>
            
            <!-- DATASET -->
            <div id="datasetContainer">
                <dataset-edit-table #datasetEditTable></dataset-edit-table>
            </div>
            
            <!-- KONTROLE ZA STRANU -->
            <div id="controlsContainer">
                <page-controls #pageControls (ChangePageEvent)="ChangeDatasetPage($event)"></page-controls>
            </div>
            
        </div>
        
        <!-- VERZIJE -->
        <div id="rightColumn">
            
        </div>
        
    </div>
    
    
    <div id="secondRow">
        
        <!-- STATISTIKA -->
        <div id="statisticsContainer">
            <app-statistics-table #statisticsComponent> </app-statistics-table>
        </div>
        
        
        <!-- OSTALE MANJE INFORMACIJE -->
        <div id="TEMP_OTHER">
            
        </div>
        
    </div>
    
    
</div>
