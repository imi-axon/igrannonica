
    <div id="wrapper">
        <h1> {{'lista-mreza.mojeMreze' |translate}} </h1>

        <div class="newNetwork mb-5" (click)="NewNetwork();" *ngIf="parent.authService.korisnickoIme == parent.owner.Username">
            <h3>{{'lista-mreza.nova' |translate}}</h3>
        </div>
        
        <list-controls (OnSearch)="networksList.SetSearchTerm($event)" (OnOrderBy)="networksList.OrderBy($event)"></list-controls>
        
        <app-network-list #networksList></app-network-list>
        
    </div>
