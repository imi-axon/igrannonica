<div class="container mt-md-5 p-5 bg-white rounded-3 shadow-sm border" style="max-width: 50em;">
    <h2 class="text-center pb-5">Unesite username kako bismo vam poslali email </h2>
    <form #f="ngForm" (ngSubmit)="onSubmit(f)" autocomplete="off">
      <div class="mb-3">
        <!-- <label for="exampleInputEmail1" class="form-label">Username</label> -->
        <input  type="text" placeholder="Korisnicko ime" name="username" ngModel required #username="ngModel" [(ngModel)]="user" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
        [class.invalid]="(username.touched || username.dirty ) && invalidUsername" (blur)="checkUsername()" (input)="checkUsername()">
      </div>
      <button type="submit" [disabled]="invalidUsername" class="btn btn-primary">Posalji mail</button>
      <div class="text-center text-lg-start mt-4 pt-2">

        </div>
  </form>
