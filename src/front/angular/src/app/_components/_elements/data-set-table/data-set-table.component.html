<div class="c1 container">
    <div class="tabela mx-auto mb-3 justify-content-center">
        <table class="tabela1 table table-bordered table-hover table-responsive table-curved table-strip">
            <thead>
                <!-- RED NA NAZIVE KOLONA / SORTIRANJE -->
                <tr class="">

                    <!-- DODATNA KOLONA-->
                    <th scope="col" class="prvi" *ngIf="this.showsStatistics">

                    </th>

                    <th scope="col" class="prvi" *ngFor="let column of columns">
                        {{column}}
                    </th>
                </tr>
            </thead>

            <tbody>

                <tr *ngFor="let i = index; let row of dataPages[currentPage];">

                    <!-- CELIJE ZA PRVU KOLONU   class="column-first" -->
                    <td class="" *ngIf="this.showsStatistics">
                        Null:&nbsp;&nbsp; {{rowNullsPages[currentPage][i]}}
                    </td>

                    <!-- CELIJE IZ SETA-->
                    <td  *ngFor="let column of columns">
                        {{row[column]}}
                    </td>

                </tr>

            </tbody>

            <tr class="statistics" *ngIf="this.showsStatistics">
                
                <!-- CELIJA PRVE KOLONE -->
                <th class="">
                    <!-- id="statistics-switch-button" -->
                    <button class="btn btn-primary" style="background-color: #0d6efd;"  type="button" (click)="shiftTroughStatisticsOptions()">
                        {{statisticsOptions[selectedOption]}}
                    </button>
                </th>
                
                <th *ngFor="let stat of statisticsArrays[selectedOption]" class="statistics-cell"> 
                    {{stat}}
                </th> 
            </tr>

        </table>
    </div>

    <div class="row justify-content-center align-items-center mt-3">

        <div class="col-xs-12 col-md-4 d-flex align-items-center justify-content-center">
            <p> Showing page {{currentPage + 1}} out of {{dataPages.length}}</p>
        </div>

        <div class="col-xs-12 col-md-4">
            <ul class="pagination justify-content-center">

                <li class="page-item">
                    <button class="page-link" [class.disabled]="currentPage < 1" [disabled]="currentPage < 1"
                        (click)="minPage();">&lt;&lt;&lt;</button>
                </li>

                <li class="page-item">
                    <button class="page-link" [class.disabled]="currentPage < 1" [disabled]="currentPage < 1"
                        (click)="previousPage()">&lt;</button>
                </li>

                <li class="page-item">
                    <button class="page-link" [class.disabled]="currentPage > dataPages.length - 2"
                        [disabled]="currentPage > dataPages.length - 2" (click)="nextPage()">&gt;</button>
                </li>

                <li class="page-item">
                    <button class="page-link" [class.disabled]="currentPage > dataPages.length - 2"
                        [disabled]="currentPage > dataPages.length - 2" (click)="maxPage();">&gt;&gt;&gt;</button>
                </li>

            </ul>
        </div>

        <div class="row col-xs-12 col-md-4 mb-2">
        <div class="input-group mb-3">
            <div class="input-group-prepend">
              <button class="input-group-text btn-primary" id="inputGroup-sizing-default" (click)="goToPage();">Jump to</button>
            </div>
            <input type="number" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" [(ngModel)]="pageInput">
          </div>
        </div>
    </div>


</div>
