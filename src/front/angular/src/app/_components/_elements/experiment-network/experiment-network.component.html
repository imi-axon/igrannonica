<div id="grid">
    
    <div id="confingContainer">
        <app-konfiguracija [neuralNetwork]="this.neuralNetwork"></app-konfiguracija>
    </div>
    
    <div id="secondRow">
        
        <div [class.hidden]="runningTraining == true" #networkDisplay id="networkDisplay" (mousedown)="MouseDownHandler($event)" (mouseup)="MouseUpHandler($event)" (mousemove)="MouseMoveHandler($event)" (mouseleave)="MouseUpHandler($event)">
            
            <neural-network-display [parent]="this" #networkComponent></neural-network-display>
            
            
        </div>
        <div [class.hidden]="runningTraining == false" class="trainContainer">
            <app-chart-training #grafik></app-chart-training>
        </div>
        
        
        <div id="side">
            <div class="header">
                <button id="playButton" (click)="StartTraining()"> <img src="/assets/Images/Icons/StartTraining_icon.svg"> </button>
                <input type="number" min="1" max="1000" [value]="neuralNetwork.conf.epochsDuration" (input)="ChangeEpochsDuration($event)">
            </div>
            
            <div class="inputContainer" [class.hidden]="runningTraining == true">
                <div id="columns">
                    <div class="column" *ngFor="let column of unusedColumns" (click)="SelectColumn(column)" [class.selectedColumn]="IsSelected(column)">
                        {{column}}
                    </div>
                </div>
                
                <div id="columnControls">
                    <div class="title"> Move to </div>
                    
                    <div class="controls">
                        <button (click)="MoveToInput()"> Input </button>
                        <button (click)="MoveToOutput()"> Output </button>
                    </div>
                </div>
            </div>
            
            <div id="metricsContainer" [class.hidden]="runningTraining == false">
                <span style="color: #0091ff; font-size: 18px;">MSE:</span>
                
                <hr>
                <app-metrics-barplot #MSEbarplot> </app-metrics-barplot>
                
                <br>
                
                <span style="color: #0091ff; font-size: 18px;">MAE:</span>
                
                <hr>
                <app-metrics-barplot #MAEbarplot> </app-metrics-barplot>
            </div>
            
            
        </div>
        
    </div>
    
    
</div>
