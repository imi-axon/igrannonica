<div id="grid">
    
    <div id="confingContainer">
        <app-konfiguracija [neuralNetwork]="this.neuralNetwork"></app-konfiguracija>
    </div>
    
    <div id="secondRow">
        
        <div [class.hidden]="runningTraining == true" #networkDisplay id="networkDisplay" (mousedown)="MouseDownHandler($event)" (mouseup)="MouseUpHandler($event)" (mousemove)="MouseMoveHandler($event)" (mouseleave)="MouseUpHandler($event)">
            
            <neural-network-display [parent]="this" #networkComponent></neural-network-display>
            
            
        </div>
        <div [class.hidden]="runningTraining == false" class="trainContainer">
            <app-chart-training #grafik></app-chart-training>
        </div>
        
        
        <div id="side">
            <div class="header">
                <button *ngIf="!resetButton" [disabled]="dugmePlayDissabled || (loaderService.isLoading | async) "  class="PlayResetButton" (click)="StartTraining()"> <i class="bi bi-play-fill fa-lg" style="color:white;"></i>  </button>
                <button *ngIf="resetButton"  class="PlayResetButton" (click)="Reset()"> <i class="bi bi-arrow-left fa-lg" style="color:white;"></i>  </button>
                <span id="epoch">&nbsp; Epochs:&nbsp;</span>
                <input type="number" min="1" max="1000" [value]="neuralNetwork.conf.epochsDuration" (input)="ChangeEpochsDuration($event)">
            </div>
            
            <div class="inputContainer" [class.hidden]="runningTraining == true">
                <div id="columns">
                    <div class="column" *ngFor="let column of unusedColumns" (click)="SelectColumn(column)" [class.selectedColumn]="IsSelected(column)">
                        {{column}}
                    </div>
                </div>
                
                <div id="columnControls">
                    <div class="title"> Move to </div>
                    
                    <div class="controls">
                        <button (click)="MoveToInput()"> Input </button>
                        <button (click)="MoveToOutput()"> Output </button>
                    </div>
                </div>
            </div>
            
            <div *ngIf="neuralNetwork.conf.problemType == 'regression'" id="metricsContainer" [class.hidden]="runningTraining == false">
                <span style="color: #375aa0; font-size: 14px;">MSE</span><br>
                <app-metrics-barplot #MSEbarplot> </app-metrics-barplot>
                
                <hr>
                <span style="color: #375aa0; font-size: 14px;">MAE</span><br>
                <app-metrics-barplot #MAEbarplot> </app-metrics-barplot>
                
                <hr>
                <span style="color: #375aa0; font-size: 14px;">Test</span><br>
                <app-metrics-barplot #testBarplot> </app-metrics-barplot>
                
            </div>
            
            <div *ngIf="neuralNetwork.conf.problemType == 'classification'" id="metricsContainer" [class.hidden]="runningTraining == false">
                <!--<span style="color: #375aa0; font-size: 14px;">Categorical accuracy</span><br>
                <app-metrics-barplot #categoricalbarplot> </app-metrics-barplot>
                
                <hr>-->
                
                <span style="color: #375aa0; font-size: 14px;">Precision</span><br>
                <app-metrics-barplot #precisionbarplot> </app-metrics-barplot>
                
                <hr>
                
                <span style="color: #375aa0; font-size: 14px;">Recall</span><br>
                <app-metrics-barplot #recallbarplot> </app-metrics-barplot>
                
                <hr>
                <span style="color: #375aa0; font-size: 14px;">Test</span><br>
                <app-metrics-barplot #testbarplotdva> </app-metrics-barplot>
                
            </div>
            
        </div>
        
    </div>
    
    
</div>
