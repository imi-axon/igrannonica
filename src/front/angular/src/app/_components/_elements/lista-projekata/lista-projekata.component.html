<div class=" c1 mt-5">
  <div class="container">
    <div class="zaVelikeEkrane row">
      <div class="kolona col-4 d-flex justify-content-center">
        <div class="input-group input-group-sm pe-5">
          <button type="button" class=" dugme btn btn-primary input-group-text">
            <i class="fas fa-search"></i>
          </button>
          <input type="text" class="form-control" placeholder="{{'lista-projekata.search'|translate}}" aria-label="Small" [(ngModel)]="searchTerm"
            aria-describedby="inputGroup-sizing-sm"/>
        </div>
      </div>

      <div id="ue" class="kolona col-4 d-flex justify-content-md-center">
        <h4 id="naslov" class="pt-0">{{'profil-page.eksperimenti'|translate}}</h4>
      </div>

      <div id="cnp" class=" kolona col-4 ">
        <div class="row">
        <div class="col-6 d-flex justify-content-start">
          <select class="btn btn-primary form-control" id="sort" name="sort" (change)="onChange($event)">
            <option selected value="sort" >Sort</option>
            <option value="az">a-z</option>
            <option value="za">z-a</option>
          </select>
        </div>
        <div class="col-6 d-flex justify-content-end">
        <a id="newProjectButton" routerLink="/new-project" class="dugme btn btn-primary"
          role="button">{{'my-projects-page.novi'|translate}}
        </a>
      </div>
    </div>
      </div>
    </div>
    <div class="zaMaleEkrane">
      <div class="row mx-auto">
        <div id="ue" class="kolona col-6 pt-2">
          <h4 id="naslov" class="">{{'profil-page.eksperimenti'|translate}}</h4>
        </div>
        <div id="cnp" class="kolona col-6 d-flex justify-content-end p-1 mb-2">
          <div class="row">
            <div class="col-6 d-flex justify-content-start">
              <select class="btn btn-primary form-control" id="sort" name="sort" (change)="onChange($event)">
                <option selected value="sort" >Sort</option>
                <option value="az">a-z</option>
                <option value="za">z-a</option>
              </select>
            </div>
            <div class="col-6 d-flex justify-content-end">
            <a id="newProjectButton" routerLink="/new-project" class="dugme btn btn-primary"
              role="button">{{'my-projects-page.novi'|translate}}
            </a>
          </div>
        </div>
        </div>
      </div>
      <div class="row">
        <div class="kolona col-12 d-flex justify-content-center">
          <div class="input-group input-group-sm ">
            <button type="button" class=" dugme btn btn-primary input-group-text">
              <i class="fas fa-search"></i>
            </button>
            <input type="text" class="form-control" placeholder="Search..." aria-label="Small" [(ngModel)]="searchTerm"
              aria-describedby="inputGroup-sizing-sm">
          </div>
        </div>
      </div>
    </div>
  </div>
  <hr class="mt-2 mb-5 ">
</div>


<h1 *ngIf="projekti.length==0">{{'lista-projekata.nema'|translate}}</h1>
<div  class="projekti-lista row" *ngIf="projekti.length>0">

  <div class="col-md-4" *ngFor="let p of filtriraniProjekti">
    <div class="projekat p-3 shadow rounded" routerLink="/dataset/{{p.ProjectId}}">
      <div class="imeIopis">
        <p class="imeProjekta">{{p.Name}}</p>
        <p class="opis">{{p.Description}}</p>
      </div>
      <p class="datum">{{'lista-projekata.kreiran'|translate}} | 22/9/2022</p>
    </div>

    <!-- <button class="projekat btn-primary" routerLink="/dataset/{{p.ProjectId}}">{{p.Name}}</button> -->
    <!-- <a id="openProj" href="/dataset/{{p.ProjectId}}" class="btn btn-dark btn-sm" role="button">Open project</a>     -->
  </div>

</div>
