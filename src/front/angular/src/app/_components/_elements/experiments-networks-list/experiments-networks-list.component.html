<h1 *ngIf="mreze.length==0">{{'lista-mreza.nema'|translate}}</h1>

<div class="row" *ngIf="mreze.length>0">

  <div class="col-md-4" *ngFor="let m of filtriraneMreze">
      <div class="mreza p-3" (click)="onClick(m.id)">
          <div class="">
              <p class="imeMreze" style="font-size: 20px;">{{m.name}}</p>
          </div>
      </div>
  </div>

</div>
