<div class="container">
    <div class="row title-section">
        <p> <span> <a href='/my-projects'> My Experiments / </a> </span> Meteoroloska analiza V1</p>
        <hr>
    </div>
    
    <div class="row edit-section">
        
        <div class="col-11 dataset-edit">
            <app-edit-dataset #edit
            (ChangedField)="HandleFileChange($event);">
                
            </app-edit-dataset>
        </div>
        
        <div class="col-1 opcije">
            <app-opcije-dataset></app-opcije-dataset>
            <!-- 
                (FillNullRowsClicked)="FillNullRowsWithMean(edit.GetSelectedColumns())" ZAMENITI
             -->
            <app-opcije-edit-dataset 
                (RemoveColumnsClicked)="RemoveColumns(edit.GetSelectedColumns())"
                (RemoveNullRowsClicked)="RemoveNullRows(edit.GetSelectedColumns())"
                (FillNullRowsCatClicked)="FillNullRowsWithCat(edit.GetSelectedColumns())"
                (FillNullRowsAverageClicked)="FillNullRowsWithMean(edit.GetSelectedColumns())"
                (FillNullRowsMedianClicked)="FillNullRowsWithMedian(edit.GetSelectedColumns())"
                (RemoveDuplicatesClicked)="RemoveDuplicates(edit.GetSelectedColumns())"
                (EncodeColumnsOneHotClicked)="OneHotEncoding(edit.GetSelectedColumns())"
                (EncodeColumnsLabelClicked)="LabelEncoding(edit.GetSelectedColumns())">
            </app-opcije-edit-dataset>
        </div>
        
    </div>
    
</div>
