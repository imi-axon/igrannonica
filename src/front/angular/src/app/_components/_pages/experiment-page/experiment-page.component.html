<navbar></navbar>

<sidebar></sidebar>

<div class="content">
    
    <div id="header">
        <div class="titlesContainer">
            <span [class.titleDisabled]="authService.korisnickoIme != owner.Username" #titleInput class="titleInput" (blur)="ChangeExperimentTitleRequest()" (keydown)="ChangeExperimentTitleRequest($event)">{{project.Name}}</span>
            <!-- <span *ngIf="showsNetwork"> / </span> -->
            <span [class.titleDisabled]="authService.korisnickoIme != owner.Username" #networkInput class="titleInput" style="font-size: 22px;" *ngIf="showsNetwork" (blur)="ChangeNetworkTitleRequest()" (keydown)="ChangeNetworkTitleRequest($event)">{{networkName}}</span>
        </div>
        
        <div id="cards">
            <div class="experiment-card" (click)="SwitchCard('.')" [class.selected-card]="currentCard=='.'">
                <a>{{"experiment.pregled" | translate}}</a>
            </div>
            <div class="experiment-card" [class.disabled-card]="this.project.hasDataset.toString() == 'False'" (click)="SwitchCard('edit')" [class.selected-card]="currentCard=='edit'">
                <a>{{"experiment.edit" | translate}}</a>
            </div>
            <div class="experiment-card" [class.disabled-card]="this.project.hasDataset.toString() == 'False'" (click)="SwitchCard('networks')" [class.selected-card]="currentCard=='networks'">
                <a>{{"experiment.mreze" | translate}}</a>
            </div>
        </div>
        
        <select id="cards_dropdown" (change)="SwitchCardCombo($event)">
            <option value="." [selected]="currentCard=='.'">
                <a>{{"experiment.pregled" | translate}}</a>
            </option>
            <option [disabled]="this.project.hasDataset.toString() == 'False'" value="edit" [selected]="currentCard=='edit'" >
                <a>{{"experiment.edit" | translate}}</a>
            </option>
            <option [disabled]="this.project.hasDataset.toString() == 'False'" value="networks" [selected]="currentCard=='networks'">
                <a>{{"experiment.mreze" | translate}}</a>
            </option>
        </select>
        
    </div>
    
    <div id="pageOutlet">
        <router-outlet (activate)="OnActivate($event)"></router-outlet>
    </div>
    
</div>
