<div class="container p-5">
    <div class="row title-section">
        <p> <span> <a href='/my-projects'>{{'edit-dataset-page.naslov1'|translate}}/ </a>
            </span>{{'edit-dataset-page.naslov2'|translate}}</p>
        <hr>
    </div>
    <div class="row">
        <div class="col-11">
            <router-outlet (activate)="OnActivate($event)"> </router-outlet>
        </div>
        <div class="col-1">
            <app-opcije-dataset></app-opcije-dataset>
            <app-opcije-edit-dataset *ngIf="showsEditOptions"
                (RemoveColumnsClicked)="RemoveColumns()"
                (RemoveNullRowsClicked)="RemoveNullRows()"
                (FillNullRowsCatClicked)="FillNullRowsWithCat()"
                (FillNullRowsAverageClicked)="FillNullRowsWithMean()"
                (FillNullRowsMedianClicked)="FillNullRowsWithMedian()"
                (RemoveDuplicatesClicked)="RemoveDuplicates()"
                (EncodeColumnsOneHotClicked)="OneHotEncoding()"
                (EncodeColumnsLabelClicked)="LabelEncoding()">
            </app-opcije-edit-dataset>
        </div>
    </div>
</div>
