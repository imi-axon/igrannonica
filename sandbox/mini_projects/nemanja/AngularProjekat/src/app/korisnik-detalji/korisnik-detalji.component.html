<div class="jumbotron py-3">
    <h1 class="display-4 text-center">Kupite vasu kartu</h1>
</div>
    
    <div class="row">
    <div class="col-md-6">
        <app-korisnik-detalji-forma></app-korisnik-detalji-forma>
    </div>
    <div class="col-md-6">
        <table class="table">
            <thead class="thead-light">
                <tr>
                    <th>Ime i prezime</th>
                    <th>Broj licne karte</th>
                    <th>Tribina</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let kd of service.list">
                    <td (click)="populateForm(kd)">{{(kd.imeiprezime)}}</td>
                    <td (click)="populateForm(kd)">{{kd.brojlicnekarte}}</td>
                    <td (click)="populateForm(kd)">{{kd.tribina}}</td>
                    <td>
                        <i class="far fa-trash-alt fa-lg text-danger" (click)="onDelete(kd.iDkorisnika)"></i>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
