<!-- <ngx-graph [links]="links" [nodes]="nodes" [clusters]="clusters" [curve]="curve" [layout]="layout" [layoutSettings]="layoutSettings" [enableZoom]="false" [draggingEnabled]="false" [panningEnabled]="false" [autoZoom]="true" [autoCenter]="true" [animate]="false" [update$]="update$" [center$]="center$" [zoomToFit$]="zoomToFit$" (window:resize)="onResize($event)"> -->
<ngx-graph
  class="chart-container"
  [panningEnabled] ="true"
  [enableZoom]="false"
  [draggingEnabled]="false"
  [view]="[800, 650]"
  [showMiniMap]="false"
  [autoZoom]="true"
  [autoCenter]="true"
  [links]="links"
  [curve]="curve"
  [nodes]="[
    {
      id: 'i1',
      label: 'A'
    
    }, {
      id: 'i2',
      label: 'B'
    }, {
      id: 'h1',
      label: 'C'
    },
    {
        id: 'h2',
        label: 'D'
      },
      {
        id: 'h3',
        label: 'E'
      },
      {
        id: 'h4',
        label: 'F'
      },
     {
         id:'output',
         label:'G'
     }
  ]"
>
<ng-template #nodeTemplate let-node>
    <svg:g class="node" (click)="funkcija($event)">
      <svg:rect
        [attr.width]="node.dimension.width"
        [attr.height]="node.dimension.height"
        [attr.fill]="node.data.color"
      />
      <svg:text alignment-baseline="central" [attr.x]="10" [attr.y]="node.dimension.height / 2">
        {{node.label}}
      </svg:text>
    </svg:g>
  </ng-template>

<ng-template #linkTemplate let-link>
    <svg:g class="edge">
      <svg:path
        class="line"
        stroke-width="3"
      ></svg:path>
      <svg:text class="edge-label" text-anchor="middle">
        <!-- <textPath
          style="fill: #666;"
          [attr.href]="'#' + link.id"
          startOffset="60%"
        >
          {{ link.label }}
        </textPath> -->
      </svg:text>
    </svg:g>
  </ng-template>
</ngx-graph>
